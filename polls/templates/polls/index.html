{% extends 'polls/base.html' %}
{% block content %}
	<div class="row">
			{% for q in quiz %}
				<div class="col-md-4 col-sm-6 col-xs-12 " style="margin-top: 20px;  margin-bottom: 10px; text-align: center;">
					<div class="card" style="width: 80%; display: inline-block">
						<div class="card-body">
							<h4 class="card-title">{{q.name}}</h4>
							<a href="quiz{{q.id}}/" class="btn btn-primary">Start</a>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
